<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAOM | Просто выбери блюдо из списка</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="Выбери что готовить" srcset="" width="140">
            </div>
            <div class="menu">
                <a href="">
                    <div class="items">Главная</div>
                </a>
                <a href="">
                    <div class="items">О Нас</div>
                </a>
                <a href="">
                    <div class="items">Блюда</div>
                </a>
                <a href="">
                    <div class="items">Добавить</div>
                </a>
            </div>
            <div class="icons"></div>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="contentWrapper">
                <div class="breackfast">
                    <h4 class="foodTitle">Завтрак</h4>
                    <a href="#">
                        <img id="breakfastImg" src="" alt="" srcset="">
                        <p id="breakfast"></p>
                    </a>
                </div>
                <div class="lunch">
                    <h4 class="foodTitle">Обед</h4>
                    <a href="#">
                        <p id="lunch"></p>
                    </a>
                </div>
                <div class="dinner">
                    <h4 class="foodTitle">Ужин</h4>
                    <a href="#">
                        <p id="dinner"></p>
                    </a>
                </div>

                <div class="dessert">
                    <h4 class="foodTitle">Сладкое</h4>
                    <a href="#">
                        <p id="dessert"></p>
                    </a>
                </div>
            </div>
            <div class="refresh">
                <a href="#" id="btnRefresh">Обновить</a>
            </div>
        </div>
    </main>
</body>
<script src="./scripts/app.js"></script>

</html>
